# Prometheus configuration for DNS Science Toolkit

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CoreDNS metrics
  - job_name: 'coredns'
    static_configs:
      - targets: ['coredns:9153']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: coredns

  # DNS Science API metrics
  - job_name: 'dnsscience-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: dnsscience-api

  # Unbound stats (if exposed via HTTP)
  # - job_name: 'unbound'
  #   static_configs:
  #     - targets: ['unbound-exporter:9167']
