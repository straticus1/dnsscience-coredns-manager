# Unbound Configuration for DNS Science Toolkit
# Development/Testing Configuration

server:
    # Interface and port
    interface: 0.0.0.0
    port: 53

    # Access control
    access-control: 0.0.0.0/0 allow
    access-control: ::/0 allow

    # Protocol settings
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes

    # Performance tuning
    num-threads: 4
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4

    # Cache settings
    cache-max-ttl: 86400
    cache-min-ttl: 0
    prefetch: yes
    prefetch-key: yes

    # Memory limits
    rrset-cache-size: 256m
    msg-cache-size: 128m

    # Security
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    use-caps-for-id: no

    # DNSSEC validation
    auto-trust-anchor-file: "/opt/unbound/etc/unbound/root.key"

    # Logging
    verbosity: 1
    log-queries: yes
    log-replies: yes
    log-local-actions: yes

    # Statistics
    statistics-interval: 0
    extended-statistics: yes
    statistics-cumulative: yes

# Remote control for unbound-control
remote-control:
    control-enable: yes
    control-interface: 0.0.0.0
    control-port: 8953
    # For dev, allow without certs (not recommended for production)
    control-use-cert: no

# Upstream DNS servers
forward-zone:
    name: "."
    forward-addr: 8.8.8.8
    forward-addr: 8.8.4.4
    forward-addr: 1.1.1.1
    forward-addr: 1.0.0.1

