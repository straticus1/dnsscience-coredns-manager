{{- if and .Values.operator.enabled .Values.operator.rbac.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dnsscience.operator.serviceAccountName" . }}
  labels:
    {{- include "dnsscience.operator.labels" . | nindent 4 }}
  {{- with .Values.operator.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "dnsscience.fullname" . }}-operator
  labels:
    {{- include "dnsscience.operator.labels" . | nindent 4 }}
rules:
  # ConfigMap access for CoreDNS configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Pod access for DNS testing
  - apiGroups: [""]
    resources: ["pods", "pods/exec"]
    verbs: ["get", "list", "watch", "create"]

  # Service discovery
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]

  # Namespace listing
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]

  # Deployment management for CoreDNS
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "update", "patch"]

  # Custom Resource Definitions
  - apiGroups: ["dnsscience.io"]
    resources: ["dnsmigrations", "dnsconfigs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["dnsscience.io"]
    resources: ["dnsmigrations/status", "dnsconfigs/status"]
    verbs: ["get", "update", "patch"]

  # Events for logging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "dnsscience.fullname" . }}-operator
  labels:
    {{- include "dnsscience.operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "dnsscience.fullname" . }}-operator
subjects:
  - kind: ServiceAccount
    name: {{ include "dnsscience.operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
